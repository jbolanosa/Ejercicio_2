<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <title>Formularios</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="container">
                <label for="dpi">Documento de identificación</label>
                <input type="number" id="dpi">
                <label for="">Nombre</label>
                <input type="text" id="nombre">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion">
                <label for="pais">País</label>
                <input type="text" id="pais">
                <label for="email">E-Mail</label>
                <input type="email">
                <label for="observaciones">Observaciones</label>
                <input type="text">

            </div>
        </fieldset>
        <fieldset>
            <legend>Datos Laborales</legend>
            <div class="container">
                <label for="empresa">Empresa</label>
                <input type="text">
                <label for="sueldo_ordinario">Sueldo ordinario</label>
                <input type="number">
                <label for="bonificacion">Bonificación</label>
                <input type="number">
                <label for="Otras bonificaciones">Sueldo ordinario</label>
                <input type="number">
            </div>
        </fieldset>
        <div class="button_center">
            <button type="submit">Enviar datos</button>
        </div>
    </form>
</body>

</html>
